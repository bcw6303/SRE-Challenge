serverFiles:
  ## Alerts configuration
  ## Ref: https://prometheus.io/docs/prometheus/latest/configuration/alerting_rules/
  alerting_rules.yml:
    groups:
      - name: prometheus
        rules:
          - alert: InstanceDown
            expr: up == 0
            for: 5m
            labels:
              source: EKS
              alertname: InstanceDown
              severity: "1"
              environment: dynamic-enablement
              node: "{{ $labels.instance }}"
              message_key: InstanceDown
              notify: email-receiver
            annotations:
              summary: "Instance {{ $labels.instance }} down"
              description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 5 minutes."
      - name: nodes
        rules:
          - alert: NodeMemory
            expr: ((sum(node_memory_MemTotal_bytes) - sum(node_memory_MemFree_bytes) - sum(node_memory_Buffers_bytes) - sum(node_memory_Cached_bytes)) / sum(node_memory_MemTotal_bytes)) * 100 > 80
            for: 2m
            labels:
              source: EKS
              alertname: NodeMemory
              severity: "1"
              environment: dynamic-enablement
              node: "{{ $labels.instance }}"
              message_key: NodeMemory
              notify: email-receiver
            annotations:
              summary: "High Memory Usage on {{ $labels.instance }}"
              description: "{{ $labels.instance }} is above {{ $value }}% of its memory for more than 2 minutes"
          - alert: NodeVolumesImpaired
            expr: kube_node_spec_taint{effect="NoSchedule",key="NodeWithImpairedVolumes"} >= 1
            for: 1m
            labels:
              source: EKS
              alertname: NodeVolumesImpaired
              severity: "1"
              environment: dynamic-enablement
              node: "{{ $labels.kubernetes_node }}"
              message_key: NodeVolumesImpaired
              notify: email-receiver
            annotations:
              summary: "Node impaired {{ $labels.kubernetes_node }} == {{ $labels.instance }}"
              description: "Possible Node Volume Impairment by node taint on  {{ $labels.kubernetes_node }}"
      - name: service_availability
        rules:
          - alert: ServiceDown
            expr: probe_success == 0
            for: 5m
            labels:
              source: EKS
              alertname: ServiceDown
              severity: "1"
              environment: dynamic-enablement
              node: "{{ $labels.instance }}"
              message_key: ServiceDown
              notify: email-receiver
            annotations:
              summary: "Service unavailable - {{ $labels.instance }}"
              description: "Service unavailable for 2 minutes at {{ $labels.instance}}."
  # groups:
  #   - name: Instances
  #     rules:
  #       - alert: InstanceDown
  #         expr: up == 0
  #         for: 5m
  #         labels:
  #           severity: page
